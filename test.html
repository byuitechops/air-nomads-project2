<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            max-width: 800px;
        }
        
        .card-header {
            background-color: rgb(231, 231, 231);
        }

        .published {
            color: rgb(0, 180, 0);
        }

        .unpublished {
            color: rgb(163, 163, 163);
        }

        a {
            font-style: bold
        }

        .material-icons {
            float: right;
        }
    </style>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Modules</h1>
        <h1 class="display-5">Fake Course 101</h1>
    </div>

    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample1" aria-expanded="false"
                    aria-controls="collapseExample1">
                    <strong>Welcome</strong>
                </a>
            </h2>
        </div>
        <div class="collapse" id="collapseExample1">
            <a href="https://canvas.example.edu/courses/222/modules/items/768">
                <div class="card">
                    <div class="card-body">
                        <strong>Syllabus</strong>
                        <i class="published material-icons">folder</i>
                    </div>
                </div>
            </a>
            <a href="https://canvas.example.edu/courses/222/modules/items/768">
                <div class="card">
                    <div class="card-body">
                        Syllabus
                        <i class="material-icons unpublished">forum</i>
                    </div>
                </div>
            </a>
            <a href="https://canvas.example.edu/courses/222/modules/items/768">
                <div class="card">
                    <div class="card-body">
                        Syllabus
                        <i class="material-icons published">launch</i>
                    </div>
                </div>
            </a>
            <a href="https://canvas.example.edu/courses/222/modules/items/768">
                <div class="card">
                    <div class="card-body">
                        Syllabus
                        <i class="material-icons unpublished">assignment</i>
                    </div>
                </div>
            </a>
            <a href="https://canvas.example.edu/courses/222/modules/items/768">
                <div class="card">
                    <div class="card-body">
                        Syllabus
                        <i class="material-icons unpublished">alarm</i>
                    </div>
                </div>
            </a>
        </div>
    </div>




</body>

</html>
